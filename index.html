<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Set background image */
        body {
            background-image: url('https://raw.githubusercontent.com/pividmonrer/joyfullearningec/refs/heads/main/JL%20background.png'); /* Update with your image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding-top: 50px;
        }

        /* Logo styling */
        .logo {
            width: 200px; /* Adjust size */
        }

        /* Contact Info */
        .contact {
            margin-top: 20px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.5); /* Adds transparency */
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
        }

        /* Email Styling */
        .contact a {
            color: #FFD700; /* Gold color */
            text-decoration: none;
            font-weight: bold;
        }

        .contact a:hover {
            color: #FFA500; /* Orange color */
        }
    </style>
</head>
<body>

    <!-- Logo Image -->
    <img src="https://raw.githubusercontent.com/pividmonrer/joyfullearningec/refs/heads/main/logo%20JL.jpeg" alt="Logo" class="logo">

    <!-- Contact Information -->
    <div class="contact">
        <h2>Contact Us</h2>
        <p>Email: <a href="info@joyfullearningec.com">info@joyfullearningec.com</a></p>
    </div>

</body>
</html>
